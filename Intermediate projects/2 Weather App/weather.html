<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="weather-container">
        <h1>Weather App</h1>
        <p>Enter Latitude and Longitude to Get Weather Details:</p>
        <input type="text" id="lat-input" placeholder="Enter latitude" />
        <input type="text" id="lon-input" placeholder="Enter longitude" />
        <button onclick="getWeatherByCoords()">Get Weather</button>
        <div id="weather-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
