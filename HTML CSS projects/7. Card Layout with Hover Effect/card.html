<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        .card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPDJx7NQzXJvVZMz15qtTWVwGFJtRxX1Xb26tPJMylnFTR9bup0s0_OmxMm_ixCfFTGUk&usqp=CAU"
            alt="Card Image">
        <div class="card-content">
            <h4>Hassan Mazhar card</h4>
            <p>hahahhaha! what do you think this is my card???</p>
        </div>
    </div>
</body>

</html>
