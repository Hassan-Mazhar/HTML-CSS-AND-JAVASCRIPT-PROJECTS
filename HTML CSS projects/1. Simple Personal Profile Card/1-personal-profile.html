<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        .profile-card {
            width: 300px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            background-color: #f4f4f4;
        }

        .profile-card img {
            width: 100%;
            height: auto;
        }

        .profile-card h2 {
            margin: 10px 0;
        }

        .profile-card p {
            color: #555;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <img src="1.jpeg" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Web Developer & Cybersecurity Enthusiast</p>
    </div>
</body>

</html>
