<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        .error-container {
            text-align: center;
            margin-top: 100px;
        }

        .error-container h1 {
            font-size: 100px;
            margin: 0;
        }

        .error-container p {
            font-size: 20px;
        }

        .error-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .error-container a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Page Not Found</p>
        <a href="#home">Go Back Home</a>
    </div>
</body>

</html>
