<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Accordion</title>
    <style>
        .accordion {
            margin: 10px;
            cursor: pointer;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f1f1f1;
            outline: none;
        }

        .panel {
            display: none;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #eaeaea;
        }
    </style>
    <script>
        function togglePanel(el) {
            const panel = el.nextElementSibling;
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>

<body>
    <button class="accordion" onclick="togglePanel(this)">Question 1</button>
    <div class="panel">
        <p>Answer to question 1.</p>
    </div>
    <button class="accordion" onclick="togglePanel(this)">Question 2</button>
    <div class="panel">
        <p>Answer to question 2.</p>
    </div>
</body>

</html>
