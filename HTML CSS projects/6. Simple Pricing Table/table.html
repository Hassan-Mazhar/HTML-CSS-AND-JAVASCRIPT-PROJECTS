<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        .pricing-table {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .plan {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f1f1f1;
            text-align: center;
        }

        .plan h3 {
            margin-bottom: 10px;
        }

        .plan p {
            margin-bottom: 20px;
        }

        .plan button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="pricing-table">
        <div class="plan">
            <h3>Basic Plan</h3>
            <p>$10/month</p>
            <button>Subscribe</button>
        </div>
        <div class="plan">
            <h3>Pro Plan</h3>
            <p>$30/month</p>
            <button>Subscribe</button>
        </div>
        <div class="plan">
            <h3>Premium Plan</h3>
            <p>$50/month</p>
            <button>Subscribe</button>
        </div>
    </div>
</body>

</html>
